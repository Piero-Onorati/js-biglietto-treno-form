<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        
        <!-- start first section: form -->
        <section id="form">

            <!-- section title -->
            <h2>calcola il prezzo del tuo Biglietto</h2>

            <!-- start section content -->
            <div class="section-content">

                <!-- start first row -->
                <div class="row">

                    <!-- Input name -->
                    <div class="input-data">
                        <label for="name">Nome e Cognome</label>
                        <input id="name" type="text">
                    </div>

                    <!-- Input Km -->
                    <div class="input-data">
                        <label for="km">Km da percorrere</label>
                        <input id="km" type="text">
                    </div>

                    <!-- Select age -->
                    <div class="input-data">
                        <label for="age">Fascia d'et√†</label>
                        <select name="" id="age">
                            <option value="minorenne">Minorenne</option>
                            <option value="maggiorenne">Maggiorenne</option>
                            <option value="over65">Over 65</option>
                        </select>
                    </div>

                </div>
                <!-- end first row -->

                <!-- start second row: 2 buttons -->
                <div class="row">
                    <button id="submit">Genera</button>
                    <button id="clean" >Annulla</button>
                </div>
                <!-- end second row: 2 buttons -->

            </div>
            <!-- end section content -->

        </section>
        <!-- end first section: form -->
    
        <!-- start second section: ticket -->
        <section id="ticket">

            <!-- section title -->
            <h2>il tuo biglietto</h2>

            <!-- start section content -->
            <div class="section-content">

                <!-- section sub-title -->
                <h3>Dettaglio passeggeri</h3>

                <!-- train ticket content -->
                <div class="ticket-content">

                    <!-- Person name -->
                    <div class="person-name">
                        <h4 class="detail-title">Nome passeggero</h4>
                        <h4 id="ticketname"></h4>
                    </div>

                    <!-- Promotion applied -->
                    <div class="train-ticket-detail">
                        <h4 class="detail-title">Offerta</h4>
                        <h4 id="promotion"></h4>
                    </div>

                    <!-- train carriage number -->
                    <div class="train-ticket-detail">
                        <h4 class="detail-title">Carrozza</h4>
                        <h4 id="carriage" ></h4>
                    </div>

                    <!-- CP code -->
                    <div class="train-ticket-detail">
                        <h4 class="detail-title">Codice CP</h4>
                        <h4 id="cpCode"></h4>
                    </div>

                    <!-- ticket price -->
                    <div class="train-ticket-detail">
                        <h4 class="detail-title">Costo biglietto</h4>
                        <h4 id="price" ></h4>
                    </div>

                </div>
                <!-- end train ticket content -->

            </div>
            <!-- end section content -->

    
        </section>
        <!-- end second section: ticket -->

    </div>




    <script src="js/script.js"></script>
    
</body>
</html>
